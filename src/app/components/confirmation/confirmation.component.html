<div class="confirmation-container">
  <div class="confirmation-items">
    <h1 class="confirmation-header">Success!</h1>
    <div class="confirmation-item">
      <p>
        Thank you, <strong>{{ userInformation.name }}</strong>
      </p>
      <p>
        Your <strong>${{ userInformation.total }}</strong> order is confirmed!
      </p>
      <p>Please allow 1-3 business day(s) for shipping!</p>
      <button routerLink="/products" class="product-button">
        Back to product list
      </button>
    </div>
  </div>
</div>
