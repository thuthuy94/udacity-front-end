<div class="detail-container" *ngIf="!isLoading">
  <img [src]="product.url" [alt]="product.name" class="product-image" />
  <div class="detail-item">
    <h1 class="product-name">{{ product.name }}</h1>
    <h4 class="product-price">$ {{ product.price }}</h4>
    <div class="product-price">{{ product.description }}</div>
    <select
      name="amount"
      id="amount"
      class="select-input"
      [(ngModel)]="selectedAmount"
    >
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button class="product-button" (click)="addToCart()">Add to cart</button>
    <a routerLink="/products" class="back-link">Back to product list</a>
  </div>
</div>
